<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #8b0000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

/* FLASH */
#flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 999;
  transition: opacity 0.2s ease;
}

/* ENVELOPE */
#envelopeScreen {
  text-align: center;
}

.envelope {
  width: 260px;
  height: 160px;
  background: #c1121f;
  position: relative;
  cursor: pointer;
  border-radius: 4px;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 80px solid #9b0000;
  transform-origin: top;
  transition: transform 0.8s ease;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

.envelope-text {
  margin-top: 16px;
  color: white;
  font-family: 'Montserrat', sans-serif;
  letter-spacing: 1px;
}

/* CARD */
#card {
  display: none;
}

.card-box {
  background: white;
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  text-align: center;
  width: 320px;
}

/* TYPEWRITER */
#typewriter {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #8b0000;
  margin-bottom: 18px;
  min-height: 70px;
  text-shadow: 1px 1px 6px rgba(139,0,0,0.2);
}

/* BUTTONS */
button {
  border: none;
  padding: 10px 22px;
  border-radius: 25px;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
}

#yesBtn {
  background: #c1121f;
  color: white;
  transition: transform 0.3s ease;
}

#noBtn {
  background: #ddd;
  color: #555;
}

/* MESSAGE BOX */
.message-box {
  margin-top: 12px;
  background: #ffe5e5;
  padding: 10px;
  border-radius: 10px;
  min-height: 40px;
  color: #8b0000;
}

/* YES SCREEN */
#yesScreen {
  display: none;
}

.final-box {
  background: white;
  padding: 36px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  animation: pop 0.6s ease;
  text-align: center;
}

.final-box h2 {
  font-family: 'Playfair Display', serif;
  color: #c1121f;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="flash"></div>

<!-- ENVELOPE -->
<div id="envelopeScreen">
  <div class="envelope" id="envelope"></div>
  <div class="envelope-text">OPEN FOR SURPRISE üíå</div>
</div>

<!-- QUESTION -->
<div id="card">
  <div class="card-box">
    <div id="typewriter"></div>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div class="message-box" id="messageBox"></div>
  </div>
</div>

<!-- YES -->
<div id="yesScreen">
  <div class="final-box">
    <h2>
       ‚ù§Ô∏èüéâ<br>
      Raat bhar socha, kya pasand hai tumhmain?<br>
      Par jitna socha, utna samajh aaya shakal, aadatein, harkatein sab baad mein hain... <br>
      sabse pehle tumhara hona hi acha lagta hai..<br>
      Happy valentine's üíò <br>
    </h2>
    <p class="postscript">P.S. send me a snap if u wish to ü§ç</p>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
/* TYPEWRITER */
const text = "Hey Kunika ‚ù§Ô∏è Will you be my Valentine?";
let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 70);
  }
}

/* ENVELOPE */
envelope.onclick = () => {
  envelope.classList.add("open");
  setTimeout(() => {
    envelopeScreen.style.display = "none";
    card.style.display = "block";
    typeText();
  }, 800);
};

/* NO LOGIC */
const noMessages = [
  "Are you sure? üò∂",
  "Think again‚Ä¶ ü§ç",
  "This is getting suspicious üëÄ",
  "Okay but I already made the website üò≠",
  "Last chance. üòå",
  "Fine. I‚Äôll wait. ‚ù§Ô∏è"
];

let noCount = 0;
noBtn.onclick = () => {
  if (noCount < noMessages.length) {
    messageBox.textContent = noMessages[noCount];
    noCount++;
    yesBtn.style.transform = `scale(${1 + noCount * 0.15})`;
    if (noCount === noMessages.length) {
      noBtn.disabled = true;
      noBtn.style.opacity = 0.5;
    }
  }
};

/* YES */
yesBtn.onclick = () => {
  flash.style.opacity = 1;
  setTimeout(() => flash.style.opacity = 0, 150);

  card.style.display = "none";
  yesScreen.style.display = "block";

  music.currentTime = 20;
  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    if (v < 1) {
      v += 0.05;
      music.volume = v;
    } else clearInterval(fade);
  }, 200);

  setInterval(createHeart, 350);
};

/* HEARTS */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
</script>

</body>
</html>
